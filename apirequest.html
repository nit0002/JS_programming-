<script>
    const requestUrl='https://api.github.com/users/nit0002'
   const xhr = new XMLHttpRequest()//this is object
   xhr.open('GET', requestUrl);
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) { // request is complete and was successful
           const data = JSON.parse(xhr.responseText); // log the response
        console.log(typeof data);
        console.log(data.follower);
        }
    };
    
    xhr.send(); // send the request);
